---

bash_os_dependencies:
  all:
   - python2-pip
  motd:
   - python2-psutil
  autocomplete:   []
  aliases:        []
  history:        []
  history2syslog: []
  prompt:         []

bash_pip_dependencies:
  all:            []
  motd:
   # The specific version is because colored is broken:
   # https://stackoverflow.com/questions/51072434/pip-install-colored-getting-error-filenotfounderror-errno-2-no-such-file-or
   - 'colored==1.3.5'
  autocomplete:   []
  aliases:        []
  history:        []
  history2syslog: []
  prompt:         []

bash_unwanted_files:
 - /etc/profile.d/colorls.sh
 - /etc/profile.d/colorls.csh

bash_paths:
  all:            ''
  aliases:        /etc/bash_aliases.d
  autocomplete:   /etc/bash_completion.d
  motd:           /etc/motd.d
  history:        ''
  history2syslog: ''
  prompt:         ''
